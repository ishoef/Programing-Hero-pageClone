<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="sec-1">
        <div class="nab-bar"></div>
    </section>

    <section class="sec-2">
        <div class="icons"></div>
    </section>

    <section class="sec-3">

        <div class="right-part">
            <div class="search-bar"></div>
            <div class="Milestone-1"></div>
            <div class="Milestone-2"></div>
        </div>

        <div class="left-part">
            <div class="content"></div>
            <div class="buttons">
                <button class="btn-1">Previous</button>
                <button class="btn-2">Next</button>
            </div>

            <div class="imoji">
                <div class="left-content"></div>
                <div class="right-content"></div>
            </div>

            <div class="note">
                <input type="text" class="note-title">
                <input type="text" class="note-massege">
                <div class="icons">
                    <div class="left-icons"></div>
                    <div class="right-icons"></div>
                </div>
            </div>
        </div>

    </section>



    
</body>
</html>
